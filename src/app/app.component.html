<div class="container">
  <div class="upload-section">
    <div style="width: 100%;display: flex;align-items: center;justify-content: center;">
      <img *ngIf="img" [src]="img" alt="" width="100">
    </div>
    <h2>Upload an Image</h2>
    <label for="file-upload" class="custom-file-upload">
      Choose image
    </label>
    <input id="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*">
    <span *ngIf="highestEmotion.length">
      <h3>Predicted Emotion</h3>
      <ul class="emotion-list">
        <li *ngFor="let data of highestEmotion" class="emotion-item">
          {{data.emotion}} : {{data.result | percent:'1.0-2'}}
        </li>
      </ul>
    </span>
  </div>

  <br>
  <br>

  <div class="upload-section">

    <h1>Emotion Detection from Video</h1>
    <label for="file-upload-v" class="custom-file-upload">
      Choose image
    </label>
    <input id="file-upload-v" type="file" (change)="onVideoSelected($event)" accept="video/*">
    <button (click)="onSubmit()">Submit</button>
    <span >
      <div *ngIf="predictionResult">
        <h2>Prediction Result</h2>
        <pre>{{ predictionResult | json }}</pre>
      </div>
    </span>
  </div>

  <div class="upload-section">
    <h1>Webcam Emotion Detection</h1>
    <div>
      <h2>Live Video Feed</h2>
      <video #videoElement width="640" height="480" autoplay></video>
    </div>

    <span *ngIf="highestEmotion.length">
      <h3>Predicted Emotion</h3>
      <ul class="emotion-list">
        <li *ngFor="let data of highestEmotion" class="emotion-item">
          {{data.emotion}} : {{data.result | percent:'1.0-2'}}
        </li>
      </ul>
    </span>
  </div>


  <div>
    <!-- <video #videoElement autoplay></video> -->
  </div>
</div>
